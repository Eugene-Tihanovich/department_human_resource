<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Edit task</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Edit task</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/tasks}">Back</a>
            </div>
        </div>
    </div>
</nav>

<p></p>

<form th:action="@{/tasks/edit-task/{id}(id=${task.id})}" method="post" th:object="${task}" class="col-lg-6 offset-lg-3">
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project</label>
            <div class="col">
                <select class="form-select" aria-label="Default select example" th:field="*{project.id}"
                        autofocus required>
                    <option value="" hidden>Select</option>
                    <option th:each="project : ${projects}"
                            th:value="${project.id}"
                            th:text="${project.name}">Name
                    </option>
                </select>
            </div>
        </div>

        <p></p>

        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name"
                       maxlength="80" autofocus required>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}">Validation error</small>
            </div>
        </div>

        <p></p>

        <div class="mb-3 row">
            <label for="workTime" class="col-sm-2 col-form-label">Work time</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="workTime" th:field="*{workTime}"
                       placeholder="Work time (in hours)"
                       autofocus required>
            </div>
        </div>

        <p></p>

        <div class="mb-3 row">
            <label for="startDate" class="col-sm-2 col-form-label">Start date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}"
                       placeholder="Start date"
                       autofocus required>
            </div>
        </div>

        <p></p>

        <div class="mb-3 row">
            <label for="endDate" class="col-sm-2 col-form-label">End date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}" placeholder="End date"
                       autofocus required>
            </div>
        </div>

        <p></p>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col">
                <select class="form-select" aria-label="Default select example" th:field="*{status}"
                        autofocus required>
                    <option value="" hidden>Select</option>
                    <option th:each="status : ${statuses}"
                            th:value="${status.name().replace('_',' ')}"
                            th:text="${status.name().replace('_',' ')}">Status
                    </option>
                </select>
            </div>
        </div>

        <p></p>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Worker</label>
            <div class="col">
                <select class="form-select" aria-label="Default select example" th:field="*{worker.id}"
                        autofocus required>
                    <option value="" hidden>Select</option>
                    <option th:each="worker : ${workers}"
                            th:value="${worker.id}"
                            th:text="${worker.surname + ' ' + worker.name + ' ' + worker.middleName}">Worker
                    </option>
                </select>
            </div>
        </div>

        <p></p>

        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
