<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Edit worker</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Edit worker</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-success my-2 mr-2 my-sm-0" th:href="@{/workers}">Cancel</a>
            </div>
        </div>
    </div>
</nav>

<p></p>

<form th:action="@{/workers/edit-worker/{id}(id=${worker.id})}" method="post" th:object="${worker}" class="col-lg-6 offset-lg-3">
    <div class="container">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name"
                       maxlength="30" autofocus required >
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}">Validation error</small>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="surname" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" th:field="*{surname}" placeholder="Surname"
                       maxlength="30" autofocus required>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('surname')}"
                       th:errors="*{surname}">Validation error</small>
            </div>
        </div>

        <p></p>

        <div class="mb-3 row">
            <label for="middleName" class="col-sm-2 col-form-label">Middle name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="middleName" th:field="*{middleName}" placeholder="Middle name"
                       maxlength="30" autofocus required>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('middleName')}"
                       th:errors="*{middleName}">Validation error</small>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="position" class="col-sm-2 col-form-label">Position</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="position" th:field="*{position}" placeholder="Position"
                       maxlength="100" autofocus required>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('position')}"
                       th:errors="*{position}">Validation error</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>
</html>
